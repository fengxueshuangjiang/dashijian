<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user/user_inof.css">
</head>

<body>
  <div class="d01">
    <div class="d02">更改用户信息</div>
    <div class="layui-card">
      <!-- lay-filter根据数据自动渲染页面 -->
      <form class="layui-form form01" lay-filter="formuserinfo">
        <input type="hidden" name="id">
        <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" readonly autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" lay-verify="required|nickname1" name="nickname" required lay-verify="required"
              placeholder="请输入昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" lay-verify="required|email" name="email" required lay-verify="required"
              placeholder="请输入邮箱" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 提交 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn btn01" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" class="layui-btn btn02 layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/user_info.js"></script>
</body>

</html>
