<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件列表</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
  <div class="d01">
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 文章分类下拉菜单 -->
        <form class="layui-form" id="form01">
          <div class="layui-form-item layui-input-inline">
            <select name="cate_id" class="sel01" lay-verify="">
            </select>
          </div>
          <!-- 所有状态下拉菜单 -->
          <div class="layui-form-item layui-input-inline">
            <select name="state" class="sel02" lay-verify="">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <!-- 筛选按钮 -->
          <div class="layui-form-item layui-input-inline">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </form>
        <!-- 文章列表的表格 -->
        <table class="layui-table">
          <colgroup>
            <col>
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="200">
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发布时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!-- 分页区域 -->
        <div id="test1"></div>
      </div>
    </div>
  </div>
  <div class="d02"></div>
  <!-- 魔版引擎 -->
  <script type="text/html" id="scri001">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|sjglq}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" data-id="{{$value.Id}}"
          class="btn-insert layui-btn layui-btn-normal layui-btn-xs">查看</button>
        <button type="button" data-id="{{$value.Id}}"
          class="layui-btn layui-btn-normal btn-del layui-btn-xs">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 魔板引擎 -->
  <script type="text/html" id="scri002">
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
  <script type="text/html" id="scri003">
    <div style="background-color: #ffc0ff; padding: 10px 30px;">
      <h1>文章详情</h1>
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <!-- <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
          <img src="{{data.cover_img}}">
        </div> -->
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input" value="{{data.title}}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <input type="text" name="state" required lay-verify="required" readonly autocomplete="off"
              class="layui-input" value="{{data.state}}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">发布时间</label>
          <div class="layui-input-block">
            <input type="text" name="pub_date" required lay-verify="required" readonly autocomplete="off"
              class="layui-input" value="{{data.pub_date}}">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">内容</label>
          <div class="layui-input-block">
            <input type="text" name="content" required lay-verify="required" readonly autocomplete="off"
              class="layui-input" value="{{data.content}}">
          </div>
        </div>
      </form>
    </div>
  </script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
