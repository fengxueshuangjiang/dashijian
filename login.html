<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆/注册</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- 版心 -->
  <div class="layui-main d01">
    <!-- logo -->
    <div class="d02">
      <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登陆/注册 -->
    <div class="d03">
      <!-- 管理系统图片 -->
      <div class="d04"></div>
      <!-- 登陆的div -->
      <div class="login-box">
        <!-- 登陆的表单 -->
        <form class="layui-form" id="form_login">
          <!-- 用户名输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
              autocomplete="off" class="layui-input username2">
          </div>
          <!-- 密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|password1" placeholder="请输入用户密码"
              autocomplete="off" class="layui-input password2">
          </div>
          <!-- 登陆按钮 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登陆</button>
          </div>
          <!-- 登陆/注册按钮 -->
          <div class="layui-form-item lr">

            <a href="javascript:;" id="link-reg">去注册</a>
          </div>
        </form>
      </div>

      <!-- 注册的div -->
      <div class="reg-box">
        <!-- 注册的表单 -->
        <form class="layui-form" id="form_reg">
          <!-- 用户名输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
              autocomplete="off" class="layui-input username1">
          </div>
          <!-- 密码输入框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required lay-verify="required|password1" placeholder="请输入用户密码"
              autocomplete="off" class="layui-input password1">
          </div>
          <!-- 密码确认框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="repassword" required lay-verify="required|password1|repassword1"
              placeholder="请再次输入用户密码" autocomplete="off" class="layui-input">
          </div>
          <!-- 登陆按钮 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
          </div>
          <!-- 登陆按钮 -->
          <div class="layui-form-item lr">
            <a href="javascript:;" id="link-login">去登陆</a>
          </div>
        </form>
      </div>
    </div>

  </div>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/lib/layui/layui.all.js"> </script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
